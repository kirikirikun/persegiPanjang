<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persegi Panjang</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/">
</head>
<body>
    <main>
        <h1>Persegi Panjang</h1>
        <section class="container-form">
            <form action="">
                <article>
                    <label for="panjang" class="panjang">Panjang: </label>
                    <input type="text" name="panjang" id="panjang"> </br>
                </article>
                <article class="container-lebar">
                    <label for="lebar" class="lebar">Lebar: </label>
                    <input type="text" name="lebar" id="lebar"></br>
                </article>
            </form>
        </section>
        <section class="container-choose">
            <input type="button" value="Keliling" id="keliling">
            <input type="button" value="luas" id="luas">
        </section>
        <section class="container-hasil">
            <label for="hasilRumus">Hasil = <span id="hasilRumus"></span></label>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
